<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcome</title>
  </head>
  <body>
	<style>
		body,html {
			background-image: url("https://64.media.tumblr.com/4158042b2088b59b818d7fb7021e963f/373f637b2f132bfa-53/s1280x1920/0d23866220909ebcd84916bb460a243dc6810990.gifv");
			background-color: #cccccc;
			height: 100%;
		}
	</style>

	<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="text-center 4xl text-white"><h1>OkymApp</h1></div>
            {%if umessage%}
            <div class="alert alert-danger">
                <center>{{umessage}}</center>
            </div>
            {%endif%}
            <form action="/index" method="post">
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg"  name="user_email"  placeholder="Inserte su correo" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" name="user_pwd" placeholder="Contraseña" type="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block">Iniciar Sesión</button>
                </div>
				<div class="form-group">
					<a class="btn btn-primary btn-sm" href="/reset_password" >Olvide mi contraseña</a>
					<a class="btn btn-secondary btn-sm" href="/create_account">Crear Cuenta</a>
					<a class="btn btn-primary btn-sm" href="/home">Iniciar Como Invitado</a>

				</div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
